<!DOCTYPE html>
<html lang="en">
  <body background="https://free4kwallpapers.com/uploads/originals/2021/02/15/anime-night-sky-wallpaper.jpg">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝐑𝐄𝐆𝐈𝐒𝐓𝐑𝐀𝐓𝐈𝐎𝐍 𝐅𝐎𝐑𝐌</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>𝐒𝐓𝐔𝐃𝐄𝐍𝐓 𝐂𝐎𝐔𝐑𝐒𝐄 𝐑𝐄𝐆𝐈𝐒𝐓𝐑𝐀𝐓𝐈𝐎𝐍 𝐅𝐎𝐑𝐌</h1>
  <hr>
  <div class="box">
    <div class="container">
      <form action="" id="form">
        <div class="f1">
          <label for="name">𝑵𝒂𝒎𝒆</label>
          <input type="text" name="name" class="in" placeholder="Enter name" required>
        </div>
        <div class="f2">
          <label for="gender">𝑮𝒆𝒏𝒅𝒆𝒓</label>
          <div class="c">
            <div class="c1"><input type="checkbox" name="gender">
              <label for="">𝒎𝒂𝒍𝒆</label>
            </div>
            <div class="c1"><input type="checkbox" name="gender">
              <label for="">𝑭𝒆𝒎𝒂𝒍𝒆</label>
            </div>
          </div>
        </div>

        <div class="f1">
          <label for="course">𝑪𝒐𝒖𝒓𝒔𝒆</label>
          <input type="text" name="course" class="in" placeholder="Enter course" required>
        </div>
        <div class="f1">
          <label for="email">𝑬𝒎𝒂𝒊𝒍</label>
          <input type="email" name="email" class="in" placeholder="Enter email id" required>
        </div>
        <div class="f1">
          <label for="image">𝑷𝒉𝒐𝒕𝒐</label>
          <input type="file" name="image" class="in" id="img" alt="student image" accept="image/*" onchange="loadFile(event)">
        </div>
        <div class="f2">
          <label for="skills">𝑺𝒌𝒊𝒍𝒍𝒔</label>
          <div class="c">
            <div class="c1"><input type="checkbox" name="skills">
              <label for="">ℍ𝕋𝕄𝕃</label>
            </div>
            <div class="c1"><input type="checkbox" name="skills">
              <label for="">ℂ𝕊𝕊</label>
            </div>
            <div class="c1"><input type="checkbox" name="skills">
              <label for="">𝕁𝕊</label>
            </div>
          </div>
        </div>

        <input class="submit" type="submit" value="Submit">

      </form>
    </div>
    <div class="display">
      <h2>𝑹𝒆𝒈𝒊𝒔𝒕𝒆𝒓𝒆𝒅  𝑺𝒕𝒖𝒅𝒆𝒏𝒕𝒔</h2>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
